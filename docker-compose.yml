version: '3.1'
services :
  web-application:
    container_name: web-application
    build: 
     context: ${PWD}/WebApplication
     dockerfile: Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - db
      - mongo
      - rabbitmq
      - migrator
      - handlers
  handlers:
    container_name: handlers
    build: 
     context: ${PWD}/Handlers
     dockerfile: Dockerfile
    depends_on:
      - db
      - mongo
      - rabbitmq
      - migrator
  migrator:
    container_name: migrator
    build: 
     context: ${PWD}/Migrator
     dockerfile: Dockerfile
    depends_on:
      - db
      - mongo
  db:
    image: postgres:10-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: CQRS_proof_of_concept
    volumes:
      - ${PWD}/migrations:/docker-entrypoint-initdb.d
  admin:
    image: adminer
    restart: always
    depends_on: 
      - db
    ports:
      - 5001:8080
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ${PWD}/mongo_migrations:/docker-entrypoint-initdb.d/mongo-init.js:ro
    depends_on:
      - db
  mongo-express:
    image: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    ports:
      - 5434:8081
    depends_on:
      - mongo
  rabbitmq:
    image: rabbitmq:3.9.13-management
    hostname: my-rabbit
    depends_on:
      - db
    ports:
      - 5672:5672
      - 15672:15672
